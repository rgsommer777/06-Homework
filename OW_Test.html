<script>
var city = "Alpharetta" //$("#searchCity").val().trim();
const myWeatherKey = "eb316842a585fb8c5d377857dda881c6"
var queryURL = "https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid="+myWeatherKey

console.log(city);
// &exclude={part}
  $.ajax({
    url: queryURL,
    method: 'GET'})
    .then(function(data){
  console.log(data);    
    
var lat = data.coord.lat;
var long = data.coord.lon;
console.log(lat);
console.log(long);
var queryOneCallURL = "https://api.openweathermap.org/data/2.5/onecall?lat="+lat+"&lon="+long+"&appid="+myWeatherKey

$.ajax({
    url: queryOneCallURL,
    method: 'GET'})
    .then(function(dataOC){
  console.log(dataOC);  
});
});
